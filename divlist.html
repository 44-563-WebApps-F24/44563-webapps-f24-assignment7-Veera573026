<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veeranjaneyulu Builds List with Divs</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .divlist {
            padding: 10px;
            background-color: lightblue;
            border: 1px solid #333;
            border-radius: 5px;
        }

        button, input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Veeranjaneyulu Builds List with Divs</h1>
    
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="addEnd()">Add end</button>
    <button onclick="addFront()">Add front</button>
    <button onclick="removeMiddle()">Remove middle</button>

    <div class="flex-container" id="flexContainer">
        <div class="divlist">Item 1</div>
        <div class="divlist">Item 2</div>
    </div>

    <script>
        function addEnd() {
            
            const inputValue = document.getElementById("inputText").value;
            if (!inputValue) return;

            
            const newDiv = document.createElement("div");
            newDiv.className = "divlist";
            newDiv.innerHTML = inputValue;

            document.getElementById("flexContainer").appendChild(newDiv);
        }

        function addFront() {
           
            const inputValue = document.getElementById("inputText").value;
            if (!inputValue) return;

           
            const newDiv = document.createElement("div");
            newDiv.className = "divlist";
            newDiv.innerHTML = inputValue;

            const container = document.getElementById("flexContainer");
            container.insertBefore(newDiv, container.firstChild);
        }

        function removeMiddle() {
          
            const divListItems = document.getElementsByClassName("divlist");

            const length = divListItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove(); 
            }
        }
    </script>
</body>
</html>
